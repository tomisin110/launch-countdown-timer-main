<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="stars">
        <img src="./images/bg-stars.svg" alt="" />
      </div>

      <h1>We're launching soon</h1>

      <div class="loading">
        <div class="spinner"></div>
      </div>

      <div class="countdown">
        <div>
          <p id="days">10</p>
          <h3>Days</h3>
        </div>
        <div>
          <p id="hours">10</p>
          <h3>Hours</h3>
        </div>
        <div>
          <p id="minutes">10</p>
          <h3>Minutes</h3>
        </div>
        <div>
          <p id="seconds">10</p>
          <h3>Seconds</h3>
        </div>
      </div>

      <div>
        <h4>To Christmas!</h4>
      </div>

      <div class="socials">
        <ul>
          <li><img src="./images/icon-facebook.svg" alt="" /></li>
          <li><img src="./images/icon-pinterest.svg" alt="" /></li>
          <li><img src="./images/icon-instagram.svg" alt="" /></li>
        </ul>
      </div>

      <div class="hills">
        <img src="./images/pattern-hills.svg" alt="" />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noreferrer"
      >
        Frontend Mentor
      </a>
      . Coded by
      <a href="https://tsbsankara.co.ke" target="_blank" rel="noreferrer">
        Thomas Sankara
      </a>
      .
    </div>

    <script src="./app.js"></script>
  </body>
</html>
